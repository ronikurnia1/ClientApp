<div [ngSwitch]="field.controlType" [formGroup]="form">

    <div class="ms-TextField" *ngSwitchCase="'textbox'">
        <label class="ms-Label" [class.is-required]="field.required" [attr.for]="field.key">{{field.label}}</label>
        <input [formControlName]="field.key" [id]="field.key" [placeholder]="field.placeholder" [required]="field.required" class="ms-TextField-field"
            [type]="field.type">
        <div *ngIf="invalid" class="ms-TextField-description">{{field.label}} is required</div>
    </div>

    <div class="ms-DatePicker" *ngSwitchCase="'datepicker'">
        <div class="ms-TextField">
            <label class="ms-Label" [class.is-required]="field.required" [attr.for]="field.key">{{field.label}}</label>
            <i class="ms-DatePicker-event ms-Icon ms-Icon--Event"></i>
            <input class="ms-TextField-field" type="date" [formControlName]="field.key" [id]="field.key" [placeholder]="field.placeholder"
                [required]="field.required">
            <div *ngIf="invalid" class="ms-TextField-description">{{field.label}} is required</div>
        </div>
        <div class="ms-DatePicker-monthComponents">
            <span class="ms-DatePicker-nextMonth js-nextMonth"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
            <span class="ms-DatePicker-prevMonth js-prevMonth"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
            <div class="ms-DatePicker-headerToggleView js-showMonthPicker"></div>
        </div>
        <span class="ms-DatePicker-goToday js-goToday">Go to today</span>
        <div class="ms-DatePicker-monthPicker">
            <div class="ms-DatePicker-header">
                <div class="ms-DatePicker-yearComponents">
                    <span class="ms-DatePicker-nextYear js-nextYear"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
                    <span class="ms-DatePicker-prevYear js-prevYear"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
                </div>
                <div class="ms-DatePicker-currentYear js-showYearPicker"></div>
            </div>
            <div class="ms-DatePicker-optionGrid">
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="0">Jan</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="1">Feb</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="2">Mar</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="3">Apr</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="4">May</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="5">Jun</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="6">Jul</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="7">Aug</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="8">Sep</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="9">Oct</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="10">Nov</span>
                <span class="ms-DatePicker-monthOption js-changeDate" data-month="11">Dec</span>
            </div>
        </div>
        <div class="ms-DatePicker-yearPicker">
            <div class="ms-DatePicker-decadeComponents">
                <span class="ms-DatePicker-nextDecade js-nextDecade"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
                <span class="ms-DatePicker-prevDecade js-prevDecade"><i class="ms-Icon ms-Icon--ChevronLeft"></i></span>
            </div>
        </div>
    </div>

    <div *ngSwitchCase="'dropdown'">
        <div class="ms-Dropdown ms-TextField" [class.zero-margin-bottom]="invalid" tabindex="0">
            <label class="ms-Label" [class.is-required]="field.required" [attr.for]="field.key">{{field.label}}</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
            <select class="ms-Dropdown-select" [id]="field.key" [formControlName]="field.key">
            <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
        </select>
        </div>
        <div *ngIf="invalid" class="ms-TextField-description margin-bottom-8px">{{field.label}} is required</div>
    </div>

    <div class="ms-CheckBox ms-TextField" *ngSwitchCase="'checkbox'">
        <input type="checkbox" class="ms-CheckBox-input" [id]="field.key" [formControlName]="field.key">
        <label role="checkbox" class="ms-CheckBox-field" [class.is-checked]="field.value" [attr.aria-checked]="field.value">
            <span class="ms-Label">{{field.label}}</span>
        </label>
    </div>

    <div *ngSwitchCase="'radiobutton'" class="ms-ChoiceFieldGroup" [id]="field.key" role="radiogroup">
        <div class="ms-ChoiceFieldGroup-title ms-TextField">
            <label class="ms-Label" [class.is-required]="field.required">{{field.label}}</label>
        </div>
        <ul class="ms-ChoiceFieldGroup-list">
            <div *ngFor="let opt of field.options" class="ms-RadioButton">
                <input tabindex="-1" [value]="opt.key" type="radio" class="ms-RadioButton-input">
                <label role="radio" class="ms-RadioButton-field " tabindex="0" aria-checked="false" [attr.name]="field.key">
                        <span class="ms-Label">{{opt.value}}</span>
                    </label>
            </div>
        </ul>
    </div>

    <div *ngSwitchCase="'toggle'" class="ms-Toggle ms-TextField">
        <span class="ms-Toggle-description">{{field.label}}</span>
        <input type="checkbox" [id]="field.key" [formControlName]="field.key" class="ms-Toggle-input" />
        <label [attr.for]="field.key" class="ms-Toggle-field">
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
        </label>
    </div>

</div>
