<div class="SidebarSection ms-Nav-group" [class.is-expanded]="isExpanded">
    <button class="ms-Nav-groupButton" (click)="toggleExpand($event)">
        <i class="ms-Nav-groupChevron ms-Icon ms-Icon--ChevronDown"></i>
        <span>{{displayName}}</span>      
    </button>
    <div class="LinkContainer ms-Nav-groupContent ms-u-slideDownIn20">
        <navbar-item *ngFor="let item of items" [item]="item"></navbar-item>
    </div>
</div>
