<div class="ms-CommandBar">
  <div class="ms-CommandBar-mainArea">

    <div class="ms-CommandButton">
      <button class="ms-CommandButton-button">
          <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
            <i class="ms-Icon ms-Icon--CirclePlus"></i>
          </span>
          <span class="ms-CommandButton-label">New</span>
        </button>
    </div>

    <div class="ms-CommandButton">
      <button class="ms-CommandButton-button">
          <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
            <i class="ms-Icon ms-Icon--Delete"></i>
          </span>
          <span class="ms-CommandButton-label">Delete</span>
        </button>
    </div>

    <div class="ms-SearchBox">
      <input class="ms-SearchBox-field" type="text" value="">
      <label class="ms-SearchBox-label">
            <i class="ms-SearchBox-icon ms-Icon ms-Icon--Search"></i>
            <span class="ms-SearchBox-text">Search</span>
          </label>
      <div class="ms-CommandButton ms-SearchBox-clear ms-CommandButton--noLabel  ">
        <button class="ms-CommandButton-button">
            <span class="ms-CommandButton-icon "><i class="ms-Icon ms-Icon--Clear"></i></span><span class="ms-CommandButton-label"></span>  </button>
      </div>
    </div>

  </div>
</div>


<ul class="ms-List">
  <li class="ms-ListItem is-selectable" tabindex="0">
    <span class="ms-ListItem-primaryText">Admin Role</span>
    <span class="ms-ListItem-secondaryText">Meeting notes</span>
    <div class="ms-ListItem-selectionTarget"></div>
  </li>
  <li class="ms-ListItem is-selectable" tabindex="0">
    <span class="ms-ListItem-primaryText">Finance Role</span>
    <span class="ms-ListItem-secondaryText">Meeting notes</span>
    <div class="ms-ListItem-selectionTarget"></div>
  </li>
  <li class="ms-ListItem is-selectable" tabindex="0">
    <span class="ms-ListItem-primaryText">Production Role</span>
    <span class="ms-ListItem-secondaryText">Meeting notes</span>
    <div class="ms-ListItem-selectionTarget"></div>
  </li>
</ul>


<div class="ms-PanelDefaultExample ms-PanelExample">
  <button class="ms-Button">
      <span class="ms-Button-label">Open Panel</span>
  </button>
  <div class="ms-Panel ms-Panel--xl">
    <div class="ms-CommandBar">
      <div class="ms-CommandBar-mainArea">
        
        <div class="ms-CommandButton">
          <button class="ms-CommandButton-button">
          <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
            <i class="ms-Icon ms-Icon--Save"></i>
          </span>
          <span class="ms-CommandButton-label">Save</span>
        </button>
        </div>

        <div class="ms-CommandButton">
          <button class="ms-CommandButton-button">
          <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
            <i class="ms-Icon ms-Icon--Delete"></i>
          </span>
          <span class="ms-CommandButton-label">Cancel</span>
        </button>
        </div>

      </div>
    </div>
    <button class="ms-Panel-closeButton ms-PanelAction-close">
      <i class="ms-Panel-closeIcon ms-Icon ms-Icon--Cancel"></i>
    </button>
    <div class="ms-Panel-contentInner">
      <p class="ms-Panel-headerText">Panel</p>
      <div class="ms-Panel-content">
        <span class="ms-font-m">Content goes here</span>
      </div>
    </div>
  </div>
</div>
